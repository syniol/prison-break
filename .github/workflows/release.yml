name: Release Go v1.18+ Tests
on:
  push:
    tags:
      - '*'

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x, 1.20.x, 1.21.x, 1.22.x, 1.23.x, 1.24.x, 1.25.x]
        os: [ubuntu-latest]
    defaults:
      run:
        working-directory: go/src/github.com/syniol/prison-break
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v3
        with:
          path: 'go/src/github.com/syniol/prison-break'
      - name: Run Vet
        run: |
          go vet ./...
      - name: Run Lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint .
      - name: Run Tests
        run: |
          go test -v ./...
      - name: Run Tests with Race Detector
        run: |
          go test -v -race ./...
